<div class="tasksDisplay">
    <app-feed-header class="feedHeader" [counters]="counters" [header]="tasksList.type"></app-feed-header>
    <div class="tasksList">
        <app-task-component class="task clickable" *ngFor="let item of tasksList.list" [task]="item"></app-task-component>
    </div>
</div>
