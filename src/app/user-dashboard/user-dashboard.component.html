<div *ngFor="let feed of feeds" class="feed" >
  <app-tasks-display  *ngIf="feed.type==='tasks'" [tasksList]="feed.list"></app-tasks-display>
  <app-messages-display *ngIf="feed.type==='messages'" [messagesList]="feed.list"></app-messages-display>
  <app-activity-display *ngIf="feed.type==='activity'" [activityList]="feed.list"></app-activity-display>
</div>
